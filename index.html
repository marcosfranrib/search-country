<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Busca País</title>
</head>
<body>
    <header class="header">
        <h2>Where in the World?</h2>
    </header>
    <div class="search">
        <div class="container-input">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fcfcfc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            <input type="search" name="" id="" placeholder="Busque por um país...">
        </div>
        <div class="container-filter">
            <select name="" id="">
                <option value="Qualquer Região">Qualquer região</option>
                <option value="Região: Americas">Americas</option>
                <option value="Região: Africa">Africa</option>
                <option value="Região: Asia">Asia</option>
                <option value="Região: Europe">Europe</option>
                <option value="Região: Oceania">Oceania</option>
                <option value="Região: Polar">Polar</option>
            </select>
        </div>
    </div>
    <div>
        <div class="container"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
